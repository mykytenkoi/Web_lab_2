<html lang="en">

<head>

  <link rel="shortcut icon" href="../assets/brand/logo.svg">
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;

      -moz-user-select: none;

<body class="text-center">
  <main class="form-signin">
    <div class="card bg-light">
      <div class="card-body">
        <form id="sign_in" action="profile.html">
          <a href="../index.html"><img class="mb-4" src="../assets/brand/logo.svg" alt="" width="150" height="100"></a>
          <h1 class="h3 mb-3 fw-normal">Sign in to Urban blog</h1>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <input class="w-100 btn btn-sm btn-dark" type="submit" value="Sign in"></input>
        </form>
      </div>
    </div>
    <div class="card bg-light" id="signUp">
      <div class="card-body">
        New to Urban blog? <a href="./sign_up.html" class="text-warning stretched-link">Create an account</a>.
      </div>
    </div>
  </main>
  <script src = "../js/controller/controller.js" type="module"></script>
</body>
